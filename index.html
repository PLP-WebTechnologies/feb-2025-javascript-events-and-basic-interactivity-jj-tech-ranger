<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ's Playground 🎮</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>✨ JJ's Interactive Playground ✨</h1>
        <p>Skate, Kick, and Read your way through dynamic interactions! 🛹🥋📚</p>
    </header>

    <section class="buttons">
        <button id="colorChangeBtn">Click Me 🥋</button>
        <button id="secretActionBtn">Long Press for Surprise 🤫</button>
    </section>

    <section class="gallery">
        <h2>📸 My Hobby Gallery</h2>
        <div class="images">
            <img src="https://source.unsplash.com/200x200/?skating" alt="Skating">
            <img src="https://source.unsplash.com/200x200/?karate" alt="Karate">
            <img src="https://source.unsplash.com/200x200/?books" alt="Books">
        </div>
    </section>

    <section class="tabs">
        <h2>📖 Interactive Tabs</h2>
        <div class="tab-buttons">
            <button class="tab" data-tab="skating">Skating 🛹</button>
            <button class="tab" data-tab="karate">Karate 🥋</button>
            <button class="tab" data-tab="books">Books 📚</button>
        </div>
        <div class="tab-content">
            <p id="tabText">Click a tab to explore!</p>
        </div>
    </section>

    <section class="form">
        <h2>📋 Form Validation Playground</h2>
        <form id="userForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your@email.com">
            <span class="error" id="emailError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="At least 8 characters">
            <span class="error" id="passwordError"></span>

            <button type="submit">Submit 🚀</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
